{%extends "admin_layout.html"%}

{%block content%}



<div class="main-page">
    <div class="forms">
        <h2 class="title1">Forms</h2>
        <div class=" form-grids row form-grids-right">
            <div class="widget-shadow " data-example-id="basic-forms"> 
                <div class="form-title">
                    <h4>Add Vaccination :</h4>
                </div>
                <div class="form-body">
                    <form class="form-horizontal" action="/vaccinationupdate/{{task.id}}" method="POST"> 
                        <div class="form-group"> 
                            <label for="inputEmail3" class="col-sm-2 control-label">Choose Age </label> 
                            <div class="col-sm-9">
                                <select id="agecategory" class="form-control" name="age" id="age" required="">
                                    <option value="{{task.age}}">{{task.age}}</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value="5">Five</option>
                                    <option value="6">Six</option>
                                    <option value="7">Seven</option>
                                    <option value="8">Eight</option>
                                    <option value="9">Nine</option>                                
                                    <option value="10">Ten</option>
                                </select>
                            </div> 
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Vaccination</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="vaccination" value="{{task.vaccination}}" placeholder="" name="vaccination">
                            </div> 
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2">
                                                 
                            <button type="submit" class="btn btn-default">Update</button>
                            <a href="/vaccinationdelete/{{task.id}}">Delete</a>
                                                
                            </div>
                        </div>
                     </form> 
                </div>
            </div>
        </div>
        
    </div>
</div>



{%endblock%}
