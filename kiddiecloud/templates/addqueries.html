{%extends "user_layout.html"%}

{%block content%}

<!-- /inner_content -->
<div class="inner_content_info_agileits">
    <div class="container">
        <h3 class="heading-agileinfo">Add Queries</h3>
        <div class="modal-body align-w3">
            <form action="/addqueries" method="POST" class="p-sm-3">
                <div class="form-group">
                    <label class="mb-2">Let Us Know Your Queries</label>
                    <textarea rows="4" class="form-control" id="question" name="question"></textarea>
                </div><br>
                <div class="form-group">
                    <label>Choose your Doctor</label>
                    <select id="doctorname" name="doctorname" class="form-control" required="">
                        <option></option>
                        {% for doctor in doctor %}
                        <option> {{doctor.username}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="right-w3l">
                    <input type="submit" class="form-control bg-theme" value="ADD">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- //inner_content -->
{%endblock%}
