
{%extends "admin_layout.html"%}

{%block content%}



<div class="main-page">
    <div class="forms">
        <h2 class="title1">Forms</h2>
        <div class=" form-grids row form-grids-right">
            <div class="widget-shadow " data-example-id="basic-forms"> 
                <div class="form-title">
                    <h4> Add Baby Products :</h4>
                </div>
                <div class="form-body">
                    <form class="form-horizontal" action="/babycareupdate/{{task.id}}" method="POST"> 
                        <div class="form-group"> 
                            <label for="inputEmail3" class="col-sm-2 control-label">Name of the Product </label> 
                            <div class="col-sm-9">
                                 <input type="text" class="form-control" id="product" value="{{task.product}}" name="product" placeholder=""> 
                            </div> 
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Product Usage</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="usage" value="{{task.usage}}" placeholder="" name="usage">
                            </div> 
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Location Available</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="location" value="{{task.location}}" placeholder="" name="location">
                            </div> 
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2">
                                                 
                            <button type="submit" class="btn btn-default">Update</button>
                                        <a href="/babycaredelete/{{task.id}}" >Delete</a>        
                            </div>
                        </div>
                     </form> 
                </div>
            </div>
        </div>
        
    </div>
</div>



{%endblock%}
