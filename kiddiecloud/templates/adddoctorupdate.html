

{%extends "admin_layout.html"%}

{%block content%}



<div class="main-page">
    <div class="forms">
        <h2 class="title1">Forms</h2>
        <div class=" form-grids row form-grids-right">
            <div class="widget-shadow " data-example-id="basic-forms"> 
                <div class="form-title">
                    <h4>  Update Doctor :</h4>
                </div>
                <div class="form-body">
                    <form class="form-horizontal" action="/adddoctorupdate/{{task.id}}" method="POST"> 
                        <div class="form-group"> 
                            <label for="inputEmail3" class="col-sm-2 control-label">Name of the Doctor</label> 
                            <div class="col-sm-9">
                                 <input type="text" class="form-control" id="doctor" value="{{task.username}}" name="doctor" placeholder=""> 
                            </div> 
                        </div>
                        <div class="form-group"> 
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label> 
                            <div class="col-sm-9">
                                 <input type="email" class="form-control" id="email" value="{{task.email}}" name="email" placeholder=""> 
                            </div> 
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Consulting Address</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="address" value="{{task.address}}" placeholder="" name="address">
                            </div> 
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Contact Number</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="contactno" value="{{task.phone}}" placeholder="" name="contactno">
                            </div> 
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2">
                                                 
                            <button type="submit" class="btn btn-default">Update</button>
                                         <a href="/adddoctordelete/{{task.id}}">Delete</a>       
                            </div>
                        </div>
                     </form> 
                </div>
            </div>
        </div>
        
    </div>
</div>



{%endblock%}
