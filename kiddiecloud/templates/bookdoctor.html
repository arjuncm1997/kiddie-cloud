{%extends "user_layout.html"%}

{%block content%}

<!-- /inner_content -->
<div class="inner_content_info_agileits">
    <div class="container">
        <h3 class="heading-agileinfo">Book Doctor</h3>
        <div class="modal-body align-w3">
            <form action="/bookdoctor" method="POST" class="p-sm-3">
                <div class="form-group">
                    <label class="mb-2">Name of the child</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="" required="">
                </div>
                <div class="form-group">
                    <label class="mb-2">Age of the child</label>
                    <input type="text" class="form-control" id="age" name="age" aria-describedby="emailHelp" placeholder="" required="">
                </div>
                <div class="form-group">
                    <label class="mb-2">Reason for Consulting</label>
                    <input type="text" class="form-control" id="reason" name="reason" aria-describedby="emailHelp" placeholder="" required="">
                </div>
                <div class="form-group">
                    <label>Choose your Doctor</label>
                    <select id="doctorname" name="doctorname" class="form-control" required="">
                        <option></option>
                        {% for doctor in doctor %}
                        <option> {{doctor.username}}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="right-w3l">
                    <input type="submit" class="form-control bg-theme" value="ADD">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- //inner_content -->
{%endblock%}
